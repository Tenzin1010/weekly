<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>weekly | planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <script src=""></script>
</head>
<body>
<!-- Login form, displays on default opening page -->
  <form id='js-login-form'>
    <label for="username">Username</label><input 
      type="text" 
      name="username"
      id="js-username-login" 
      placeholder="Enter username">
    <label for="password">Password</label> <input 
      type="password" 
      name="password"
      id="js-password-login" 
      placeholder="Enter password">
    <input type="submit" id="js-login-submit">
    Need an account? <a href='/signup'>Sign Up</a>
  </form>
<!-- Sign up form, displays when user doesn't have an account -->
  <form action='/signup' method='POST' class='hidden'>
    <label for="username">Username</label><input 
      type="text" 
      name="username"
      id="js-username-signup" 
      placeholder="Enter username">
    <label for="password">Password</label> <input 
      type="password" 
      name="password"
      id="js-password-signup" 
      placeholder="Enter password"
      value=''>
    <label for="password2">Confirm Password</label> <input 
      type="password" 
      name="password2"
      id="js-password2" 
      placeholder="Enter password">
    <input type="submit" id="js-signup-submit">
    Already have an account? <a href='login'>Login</a>
  </form>
<!-- Planner view, displays when /login request is successful -->
  <div id="planner" class="hidden">
  <!-- Calendar view -->
    <div id='calendar'>
      <p>Monday</p>
        <ul class='js-monday'></ul>
      <p>Tuesday</p>
        <ul class='js-tuesday'></ul>
      <p>Wednesday</p>
        <ul class='js-wednesday'></ul>
      <p>Thursday</p>
        <ul class='js-thursday'></ul>
      <p>Friday</p>
        <ul class='js-friday'></ul>
      <p>Saturday</p>
        <ul class='js-saturday'></ul>
      <p>Sunday</p>
        <ul class='js-sunday'></ul>

      <!-- Form, Create new event for calendar-->
      <form id='new-event-form'>
        <fieldset>
          <legend>Create new Event</legend>
          <label for="title">Title: </label> <input type="text" name="title" id='js-event-title' placeholder="Meet with manager">
          <label for="day">Day: </label> <select id='js-event-day' name="day">
              <option value="0">Monday</option>
              <option value="1">Tuesday</option>
              <option value="2">Wednesday</option>
              <option value="3">Thursday</option>
              <option value="4">Friday</option>
              <option value="5">Saturday</option>
              <option value="6">Sunday</option>
            </select>
          <label for="startTime">Start: </label> <input type="time" name="startTime" id='js-event-time'>
          <label for="notes">Notes: </label> <input type="text" id="js-event-notes" name="notes" placeholder="Bring resume...">
          <input type="submit" id="js-btn-create-event">
        </fieldset>
      </form>
    </div>

    <div id='tasks'>
      <ul id='to-do'>
      </ul>
      <!-- List events under this div -->
    </div>
      <!-- Create new task -->
      <fieldset>
        <form id="new-task">
          <legend>Create new Task</legend>
          <label for="title">Title: </label> <input id="js-task-title" type="text" name="title" placeholder="Bring resume to manager meeting">
          <label for="notes">Notes: </label> <input id="js-task-notes" type="text" name="notes">
          <label for="priority">Priority </label> <input id="js-task-priority" type="checkbox" name="priority">
          <input type="submit" id="js-btn-create-task">
        </form>
      </fieldset>
  </div>

  <!-- Jquery API -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Custom Controller -->
  <script type='text/javascript' src='index.js'></script>
  
</body>
</html>
